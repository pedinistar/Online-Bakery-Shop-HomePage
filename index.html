<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Cake Homepage Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- MAIN SECTION -->
    <div id="main">
      <!-- TRANSPARENT BOX -->
      <div id="glass-box">
        <!-- TOP NAVIGATION -->
        <div id="top">
          <!-- LOGO -->
          <h1 id="logo">June's Bakery</h1>
          <!-- MENU ICON -->
          <i class="ri-menu-fill"></i>
        </div>
        <!-- CENTER -->
        <div id="center">
          <div id="line"></div>
          <!-- TEXT ON LEFT -->
          <div id="center-left">
            <h1>Amazing<br />Cake</h1>
            <h3>At Low Price</h3>
            <p>Get the best of your take away<br />food with a low budget</p>
            <div id="buttons">
              <button type="button" class="button-1">View menu</button>
              <button type="button" class="button-2">Book a table</button>
            </div>
          </div>
          <!-- RIGHT SIDE OF CENTER -->
          <div id="center-right">
            <img src="/assets/cake.png" alt="" />
          </div>
        </div>
        <!-- BOTTOM -->
        <div id="bottom">
          <h4>
            Breakfast
            <p>6-11am</p>
          </h4>
          <h4>
            Lunch
            <p>12-2pm</p>
          </h4>
          <h4>
            Dinner
            <p>6-10pm</p>
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
